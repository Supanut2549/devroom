<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบจองห้อง</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <img src="img/logo2025.jpg" alt="โลโก้บริษัท" class="logo">
  <h2>กรอกรหัสผ่านเพื่อเข้าสู่ระบบการจองห้องประชุม</h2>

  <form id="loginForm">
    <input type="password" id="password" placeholder="รหัสผ่าน">
    <button type="submit">เข้าสู่ระบบ</button>
  </form>

  <div id="toast"></div>

  <script>
    const correctPassword = "12345"; // ✅ ตั้งรหัสผ่านกลาง

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.background = isError ? "#e53935" : "#4CAF50";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        showToast("✅ เข้าสู่ระบบสำเร็จ");
        setTimeout(() => window.location.href = "index.html", 1000); // ✅ ไปหน้า index
      } else {
        showToast("❌ รหัสผ่านไม่ถูกต้อง", true);
      }
    });
  </script>
</body>
</html>
